<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
    <body>
        <div class="contain">
            <header>
                <p>
                    <fieldset id="contact">
                        Contact
                    </fieldset>
                    <fieldset>
                        <a href="./activité.html#activites">Activit&eacute;s</a>
                    </fieldset>
                    <fieldset> 
                        <a href="./apropos.html#apropos">A propos</a>           
                    </fieldset>
                    <fieldset>
                        <a href="./index.html#acceuil">Accueil</a>
                    </fieldset>
                </p>
                <a href="./index.html#logo"><img src="./images/Logo.png" alt="logo de senegal transport agence" class="logo"></a>
            </header>
            <main>
                <br><br><br><br><br>
                    <b class="contact">Nous Contacter</b>
                    <br><br><br>
                    <fieldset class="fieldsetcontact">
                    <form action="nous contacter" method="GET">
                        <table class="tablecontact">
                            <tr>
                                <td class="tdcontact" id="td1">
                                    <label for="nom">Nom:</label>
                                    <input type="text" id="nom" placeholder="DIOP"><br>
                                </td>
                            </tr>
                            <tr>
                                <td class="tdcontact" id="td2">
                                    <label for="prenom">Prenom:</label>
                                    <input type="text" name="Prenom" id="prenom" placeholder="Modou"><br>
                                </td>
                            </tr>
                    
                            <tr>
                                <td class="tdcontact" id="td3">
                                    <label for="tel">Tel:</label>
                                    <input type="text" name="Tel" id="tel" placeholder="+221 "><br>
                                </td>
                            </tr>
                    
                            <tr>
                                <td class="tdcontact" id="td4">
                                    <label for="email">e-mail:</label>
                                    <input type="text" id="email" placeholder="abcdef@gmail.com" required="required"><br>
                                </td>
                            </tr>
                    
                            <tr>
                                <td class="tdcontact" id="td5">
                                    
                                    <textarea name="" id="" cols="75" rows="10">
                                    votre message
                                    </textarea><br>
                                </td>
                            </tr>
                        
                            <tr>
                                <td class="tdcontact">
                                    <label for="envoyer" ></label>
                                    <input type="submit" class="envoyer"><br><br>
                                </td>
                            </tr>
                        </table>
                    </form>
                </fieldset>
            </main>
            <footer><br><br><br>
                <b id="bf1">TEL : +221 33 930 90 30</b><b id="bf3">Horaire : 5h à 00h   7jour/7</b>
                <a href=":https://www.Instagram.com" class="ah2"><img src="./images/Instagram.jpeg" alt="Instagram" class="instagram">Instagram</a><br><br>
                <b id="bf2">E-mail : senegaltransportagence@gmail.com</b> <b id="bf4">Address : Mariste/Dakar rue Khalifa Ababacar Sy </b> 
                <a href=":https://www.facebook.com" class="ah3"><img src="./images/facebook.png" alt="facebook" class="facebook">facebook</a><br><br>
                <b id="bf5">copyright &copy;SENEGAL TRANSPORT AGENCE </b>
                <a href=":https://www.youtube.com" class="ah1"><img src="./images/Youtube.png" alt="youtube" class="youtube">Youtube</a><br><br><br>   
            </footer>
        </div>
